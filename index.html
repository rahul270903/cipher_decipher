<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Decrypt Text</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #386fad;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #386fad;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Encrypt and Decrypt Text</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <h2>Output</h2>
    <div id="output"></div>
</div>

<script>
    function caesarCipher(str, shift) {
        return str.split('').map(char => {
            if (char.match(/[a-z]/i)) {
                let code = char.charCodeAt();
                let base = code < 97 ? 65 : 97;
                return String.fromCharCode(((code - base + shift) % 26) + base);
            }
            return char;
        }).join('');
    }

    function encryptText() {
        const inputText = document.getElementById('inputText').value;
        const encryptedText = caesarCipher(inputText, 3); // Shift by 3 for encryption
        document.getElementById('output').innerText = encryptedText;
    }

    function decryptText() {
        const inputText = document.getElementById('inputText').value;
        const decryptedText = caesarCipher(inputText, -3); // Shift by -3 for decryption
        document.getElementById('output').innerText = decryptedText;
    }
</script>

</body>
</html>
